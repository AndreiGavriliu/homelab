plugins: ['netbox_kubernetes']

pluginsConfig: {
    'netbox_kubernetes': {
        'allow_cluster_deletion': False,
    }
}

powerFeedDefaultVoltage: 230

preferIPv4: true

persistence:
  enabled: true
  storageClass: longhorn
  subPath: ""
  accessMode: ReadWriteMany
  size: 1Gi
  existingClaim: ""
  annotations: {}

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 750m
    memory: 2Gi

worker:
  enabled: false

valkey:
  enabled: true
  architecture: standalone
  replica:
    replicaCount: 0

ingress:
  enabled: true
  pathType: ImplementationSpecific
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect@kubernetescrd
  hosts:
    - host: netbox.gavriliu.com
      paths:
        - /
