apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-traefik
  namespace: homeassistant
spec:
  podSelector:
    matchLabels:
      k8s-app: addon-tasmobackup
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
          podSelector:
            matchLabels:
              app: traefik