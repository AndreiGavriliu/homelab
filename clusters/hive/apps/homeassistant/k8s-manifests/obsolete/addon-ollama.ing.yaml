apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: addon-ollama
  namespace: homeassistant
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: ollama.home.gavriliu.com
      http:
        paths:
          - backend:
              service:
                name: addon-ollama
                port:
                  number: 80
            path: /
            pathType: Prefix