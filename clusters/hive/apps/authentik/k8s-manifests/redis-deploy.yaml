apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  namespace: authentik
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      serviceAccountName: redis
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - image: redis:8.2
          imagePullPolicy: Always
          command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
          name: redis
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              # cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /data
              name: redis
      volumes:
        - name: redis
          persistentVolumeClaim:
            claimName: redis
