apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openproject
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: openproject
  project: default
  sources:
  - repoURL: 'git@github.com:AndreiGavriliu/homelab.git'
    path: clusters/hive/apps/openproject/k8s-manifests
    targetRevision: HEAD
    directory:
      recurse: true
  - repoURL: https://charts.openproject.org
    chart: openproject
    targetRevision: "11.4.1"
    helm:
      valueFiles:
      - $values/clusters/hive/apps/openproject/helm/values.yaml
  - repoURL: 'git@github.com:AndreiGavriliu/homelab.git'
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    # automated:
    #   prune: true
    #   selfHeal: true