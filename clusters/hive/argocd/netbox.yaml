apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: netbox
  project: default
  sources:
  - repoURL: https://charts.netbox.oss.netboxlabs.com/
    chart: netbox
    targetRevision: "7.1.14"
    helm:
      valueFiles:
      - $values/clusters/hive/apps/netbox/helm/values.yaml
  - repoURL: 'git@github.com:AndreiGavriliu/homelab.git'
    targetRevision: main
    ref: values
  - repoURL: 'git@github.com:AndreiGavriliu/homelab.git'
    path: clusters/hive/apps/netbox/k8s-manifests
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
