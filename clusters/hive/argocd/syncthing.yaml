apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: syncthing
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: syncthing
  project: default
  source:
    path: clusters/hive/apps/syncthing/k8s-manifests
    repoURL: 'git@github.com:AndreiGavriliu/homelab.git'
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
